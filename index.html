<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
        }

        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
        }

        .task-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .task-list {
            list-style-type: none;
            padding: 0;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .completed {
            text-decoration: line-through;
            color: #7f8c8d;
        }

        #errorLog {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<header>
    <h1>Mobile Task Manager</h1>
</header>
<div class="container">
    <input type="text" id="taskInput" class="task-input" placeholder="Enter a new task">
    <button onclick="addTask()" class="task-input">Add Task</button>
    <div id="errorLog"></div>
    <ul id="taskList" class="task-list"></ul>
</div>

<script>
    function addTask() {
        const taskInput = document.getElementById('taskInput');
        const taskList = document.getElementById('taskList');

        if (taskInput.value.trim() === '') return;

        const li = document.createElement('li');
        li.className = 'task-item';

        const taskText = document.createElement('span');
        taskText.textContent = taskInput.value;

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.className = 'delete-btn';
        deleteBtn.onclick = function () {
            taskList.removeChild(li);
        };

        taskText.onclick = function () {
            taskText.classList.toggle('completed');
        };

        li.appendChild(taskText);
        li.appendChild(deleteBtn);
        taskList.appendChild(li);

        taskInput.value = '';
    }

    function loadResource() {
        const errorLog = document.getElementById('errorLog');

        // Create a fetch request to a non-existent resource
        fetch('/non-existent-resource.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // This block won't be reached due to 404
                console.log('Data:', data);
            })
            .catch(error => {
                // Handle the 404 error
                errorLog.textContent = `Error: ${error.message}`;
                errorLog.style.display = 'block';
                console.error('Resource loading error:', error);
            });
    }

    // Allow adding task by pressing Enter key
    document.getElementById('taskInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            addTask();
        }
    });

    // Automatically load resource when the page loads
    window.addEventListener('load', loadResource);
</script>
</body>
</html>
